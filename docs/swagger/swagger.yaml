basePath: /
definitions:
  dto.Error:
    properties:
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
  dto.Location:
    properties:
      lat:
        type: number
      long:
        type: number
    type: object
  dto.Match:
    properties:
      distance:
        $ref: '#/definitions/dto.Measure'
      location:
        $ref: '#/definitions/dto.Location'
      name:
        type: string
      partner_id:
        type: string
      radius:
        $ref: '#/definitions/dto.Measure'
      rank:
        type: integer
      rating:
        $ref: '#/definitions/dto.Rating'
      skills:
        items:
          type: string
        type: array
    type: object
  dto.MatchFilter:
    properties:
      location:
        $ref: '#/definitions/dto.Location'
      material_type:
        type: string
    type: object
  dto.MatchListResponse:
    properties:
      filter:
        $ref: '#/definitions/dto.MatchFilter'
      matches:
        items:
          $ref: '#/definitions/dto.Match'
        type: array
    type: object
  dto.Measure:
    properties:
      metric:
        type: string
      value:
        type: number
    type: object
  dto.Partner:
    properties:
      id:
        type: string
      location:
        $ref: '#/definitions/dto.Location'
      name:
        type: string
      radius:
        $ref: '#/definitions/dto.Measure'
      rating:
        $ref: '#/definitions/dto.Rating'
      skills:
        items:
          type: string
        type: array
    type: object
  dto.Rating:
    properties:
      value_avg:
        type: integer
    type: object
host: localhost:1989
