version: '3.8'

services:
  app:
    build: .
    container_name: go-exinity-task
    ports:
      - "3000:1989"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: go-exinity-task-postgress
    environment:
      POSTGRES_USER: postgress
      POSTGRES_PASSWORD: mypassword123!
      POSTGRES_DB: exinity_task
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/database:/docker-entrypoint-initdb.d/


