apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exinity-ingress
  namespace: exinity
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: exinity.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
